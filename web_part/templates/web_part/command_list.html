<!DOCTYPE html>
<html>
<head>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Command List</title>
</head>
<body>
    <h1>Command List</h1>
    <ul>
        {% for command in commands %}
            <li>
                {{ command.name }} - {{ command.description }}
                <a href="{% url 'edit_command' command.id %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
